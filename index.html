<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshu Ke Liye</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anshu ❤️</h1>
        <p id="message"></p>
        
        <div class="buttons">
            <button id="prev" onclick="prevMessage()">⬅ Previous</button>
            <button id="next" onclick="nextMessage()">Next ➡</button>
        </div>
    </div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/edb2c0.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
